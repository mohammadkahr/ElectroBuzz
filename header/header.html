<body>
    <div class="header">
        <div class="overlap">

                    <option value="Category 3">Category 3</option>
                  </select> 
              </div>

              <div class="div-wrapper-textbox">
                <div class="search-frame-input">
                  <img class="search-img" src="img/SearchIcon.svg" />

                  <input class="search-text" id="search" placeholder="Search" type="text" />

                <option class="shop-selectbox" value="B">B</option>
                <option class="shop-selectbox" value="C">C</option>

            </div>

            <a href="#" class="text-wrapper-2">Blog</a>
            <a href="#" class="text-wrapper-2">Contact Us</a>
          </div>
        </div>

        <div class="login-frame">
          <div class="shortcut-frame">
            <img class="img" src="img/SearchIcon.svg" />
            <img class="img" src="img/like.svg" />

                2

            Login

        <span class="close">

        </span>
        <div class="Welcome">Welcome ðŸ‘‹</div>

        </div>
          <div class="modal-body">
            <form action="" class="form">
              <label class="label" for="EmailAddress">Email Address</label>
              <input
                type="email"
                value="kristin.watson@example.com"
                class="textbox"
                id="EmailAddress"
                required
              />

              <label class="label" for="Password">Password</label>
              <input
                type="password"
                class="textbox"
                id="Password"
                
              />


              <div class="forgot-frame">
                <input class="checkbox" type="checkbox" name="Remember" id="remember" value="Remember Me" />
                <label class="remember-text" for="remember">Remember Me</label>

                <a href="#" class="forgot-pass" >
                  <p class="forgot-pass-text">Forgot Password?</p>
                </a>
              </div>

              <div class="button-frame">
                <button class="buttonlog login-text" type="submit">
                  Login
                </button>

                <div>
                  <button class="buttonreg regester-text">Regester</button>

            </form>
