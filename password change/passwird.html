<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Enter OTP</title>
</head>
<body>
    <button id="loginBtn" class="button-wrapper"></button>
    <div id="loginModal" class="modal-pass-change modal-content-pass-change">
        <img class="password-change-icon" src="./img/Lock Icon Successfully.svg" alt="password change">
        
        <div class="password-change-text">
            <p class="password-change-text-h">Password Changed Successfully</p>
            <p class="password-change-text-p">Your password has been updated successfully</p>
        </div>
        
        <button class="back-to-login-button">Back to Login</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
