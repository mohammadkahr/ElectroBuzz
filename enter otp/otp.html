<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Enter OTP</title>
</head>
<body>
    <button id="loginBtn" class="button-wrapper"></button>
    <div id="loginModal" class="modal-otp modal-content-otp">
        <div class="modal-header">
            <span class="close">
                <img class="close-img" src="./img/remove.svg" alt="close">
            </span>
            <div class="otp-header">Enter OTP</div>
            <div class="otp-text-under">We have share a code of your registered email
                 <br> address kristin.watson@example.com
            </div>
        </div>
        
        <div class="otp-textbox-frame">
            <label for="number1" ></label>
            <input type="text" class="otp-textfarme" id="number1" required></input>

            <label for="number2" ></label>
            <input type="text" class="otp-textfarme" id="number2" required></input>
            
            <label for="number3" ></label>
            <input type="text" class="otp-textfarme" id="number3" required></input>
            
            <label for="number4" ></label>
            <input type="text" class="otp-textfarme" id="number4" required></input>
            
            <label for="number5" ></label>
            <input type="text" class="otp-textfarme" id="number5" required></input>
        </div>

        <button class="send-otp-btn">Send OTP</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
